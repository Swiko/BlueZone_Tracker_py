<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Карта озер Ленобласти</title>

    <!-- 1. Скрипт Telegram ВСЕГДА первым -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <!-- 2. Leaflet CSS с альтернативного CDN (cdnjs обычно стабильнее) -->
    <link rel="stylesheet" href="cdnjs.cloudflare.com" />

    <style>
        html, body { height: 100%; margin: 0; padding: 0; background: var(--tg-theme-bg-color, #fff); overflow: hidden; }
        #map { height: 100vh; width: 100vw; touch-action: none; }
        .error-msg { padding: 20px; text-align: center; font-family: sans-serif; }
    </style>
</head>
<body>
    <div id="map"></div>

    <!-- 3. Leaflet JS -->
    <script src="cdnjs.cloudflare.com"></script>

    <script>
    function initApp() {
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // Проверяем наличие объекта L (Leaflet)
        if (typeof L === 'undefined') {
            document.getElementById('map').innerHTML =
                `<div class="error-msg">
                    <h3>Ошибка загрузки библиотек</h3>
                    <p>Не удалось подключиться к серверу карт. Проверьте интернет или VPN.</p>
                    <button onclick="location.reload()">Обновить</button>
                </div>`;
            return;
        }

        try {
            const map = L.map('map', { zoomControl: false }).setView([60.5, 30.5], 8);

            // Используем стандартный слой OpenStreetMap (более надежный адрес)
            L.tileLayer('tile.openstreetmap.org{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap'
            }).addTo(map);

            L.control.zoom({ position: 'bottomright' }).addTo(map);

            const lakes = [
                { name: "Ладожское озеро", coords: [61.0, 31.5], info: "Крупнейшее озеро Европы." },
                { name: "Озеро Вуокса", coords: [60.9, 29.9], info: "Популярно для походов." },
                { name: "Медное озеро", coords: [60.21, 30.14], info: "Чистая вода." }
            ];

            lakes.forEach(lake => {
                L.marker(lake.coords).addTo(map).bindPopup(`<b>${lake.name}</b><br>${lake.info}`);
            });
        } catch (e) {
            console.error(e);
        }
    }

    // Запуск после полной загрузки страницы
    window.addEventListener('load', initApp);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Карта озер Ленобласти</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://unpkg.com" />
    <style>
        html, body { height: 100%; margin: 0; padding: 0; background: var(--tg-theme-bg-color, white); }
        #map { height: 100vh; width: 100vw; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com"></script>
    <script>
        window.onload = function() {
            const tg = window.Telegram.WebApp;
            tg.ready();
            tg.expand();

            const map = L.map('map').setView([60.0, 30.3], 8);
            L.tileLayer('https://{s}.tile.openstreetmap.fr/osmfr/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap contributors'
            }).addTo(map);

            const lakes = [
                { name: "Ладожское озеро", coords: [61.0, 31.5], info: "Крупнейшее озеро Европы." },
                { name: "Озеро Вуокса", coords: [60.9, 29.9], info: "Отличное место для лодочных походов." },
                { name: "Медное озеро", coords: [60.21, 30.14], info: "Чистая вода, темный песок." }
            ];

            lakes.forEach(lake => {
                L.marker(lake.coords).addTo(map).bindPopup(`<b>${lake.name}</b><br>${lake.info}`);
            });
        };
    </script>
</body>
</html>
